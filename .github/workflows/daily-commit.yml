name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 06:00 UTC (you can change)
    - cron: "0 6 * * *"
  workflow_dispatch: # allows manual run

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ This step must include your email in the name (required by assignment)
      - name: Add daily commit by 23f3003127@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Automated daily commit $(date)" || echo "No changes to commit"

      - name: Push changes
        run: git push
